{% assign url = '/assets/images' | append: include.file | prepend: site.baseurl %}


<figure>
    <a href="{{ url }}" target="_blank" class="image">
        <img src="{{ url }}" alt="{% if include.alt %}{{ include.alt }}{% else %}Image{% endif %}">
    </a>
    <figcaption>{% if include.alt %}{{ include.alt }}{% else %}Image{% endif %}</figcaption>
</figure>
